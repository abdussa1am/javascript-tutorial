<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="demo"></h1>
    <button onclick="alert('hi')">adasd</button>
</body>
<script>
    var tick = 100 ;
    if(tick ==  100 ){
        alert("hi")
    }
    else if(tick > 34){
        alert("good")
    }
    else{
        alert("bad")
    }
    for(i=0; i<10; i++){
        document.getElementById("demo").innerHTML += "2*" + i + "=" +i*2 +"<br>" 
    }
    
</script>
